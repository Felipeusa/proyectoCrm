<div class="container mt-3 p-4">
<form [formGroup]="clienteForm" (submit)="crearCliente()">
    <label for="id">Id:</label>
    <input
      type="number"
      formControlName="id"
      placeholder="Ingrese el Id del Cliente"
    />
  
    <label for="Nombre">Nombre:</label>
    <input type="text" formControlName="nombre" placeholder="Ingrese el nombre" />
  
    <label for="direccion">Direcci√≥n:</label>
    <input
      type="text"
      formControlName="direccion"
      placeholder="Ingrese la direccion"
    />
    <label for="telefono">Telefono:</label>
  <input
    type="text"
    formControlName="telefono"
    placeholder="Ingrese el telefono"
  />

  <label for="email">Email:</label>
  <input
    type="email"
    formControlName="email"
    placeholder="Ingrese el email del cliente"
  />

  
  
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" formControlName="tipoDocumento">
    <label class="form-check-label" for="flexRadioDefault1">
      Default radio
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
    <label class="form-check-label" for="flexRadioDefault2">
      Default checked radio
    </label>
  </div>

  
  

  
    
    
    


  <label for="numeroDocumento">Numero de Documento:</label>
  <input
    type="text"
    formControlName="numeroDocumento"
    placeholder="Ingrese el Numero Documento"
  />

  <input type="checkbox" id="cbox2" value="second_checkbox"
    formControlName="estado"
  
  />

  <button type="submit">Crear Cliente</button>
</form>
</div>
